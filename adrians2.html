<html>
<head>
  <title>KCCC</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <br>
  <p>
    <h1>News Aid</h1>
    <p>
      A text generator using a charRNN model trained ... . Put in the sentence you are stuck in under seed text and press generate.  By moving the slider, you can change the nature of the AI's predictions <a href="index.html">Home</a>.
    </p>
    <textarea id="result" readonly></textarea>
    <input id="textInput" value="Your sentence goes here " type="text"/>
    <!-- <button id="start">Generate</button> -->
    <button id="generate">Generate</button>
    <button id="reset">Reset</button>
    <br><br>
    Variance
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <br><br>
    Model Status:
    <span id="status">Loading</span>
  <script src="adrians2.js"></script>
</body>
</html>
